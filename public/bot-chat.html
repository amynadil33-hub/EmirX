<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aminos Bot Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    .info {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="info" class="info">Loading bot...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const botId = urlParams.get("bot_id");
    const botName = urlParams.get("name");
    const botGreeting = urlParams.get("greeting");

    if (botId) {
      document.getElementById("info").innerHTML = `
        <h2 style="margin:0; font-size:1.25rem; font-weight:bold;">
          ${botName || "Bot"}
        </h2>
        <p style="margin:0.5rem 0 0; color:#4b5563;">
          ${botGreeting || ""}
        </p>
      `;

      const script = document.createElement("script");
      script.src = "https://app.aminos.ai/js/chat_plugin.js";
      script.setAttribute("data-bot-id", botId);
      document.body.appendChild(script);
    } else {
      document.getElementById("info").innerHTML = "<p>No bot specified.</p>";
    }
  </script>
</body>
</html>
